<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="likeinsta.css" />
  </head>
  <body>
    <div class="main">
      <div class="box">
        <img
          src="https://images.unsplash.com/photo-1598368029843-2369f88c14c9?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
        />
        <i class="ri-heart-3-fill"></i>
      </div>
    </div>
    <script>
        var con = document.querySelector(".box");
        var like = document.querySelector("i");

        con.addEventListener("dblclick",()=>{
            like.style.transform = "translate(-50%,-50%) scale(1.3)";
            like.style.opacity=0.6;
            setTimeout(()=>{
                like.style.opacity=0;
                
            },1000);
            setTimeout(()=>{
                
                like.style.transform = "translate(-50%,-50%) scale(0)";
            },2000);
        })
    </script>
  </body>
</html>
