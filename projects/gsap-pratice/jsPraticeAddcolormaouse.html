<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            align-items: center;
          justify-content: center;

        }
        .center{
            height: 200px;
            width: 300px;
            border: 2px solid black;

        }
    </style>
</head>
<body>
    <div class="center"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        var rect = document.querySelector(".center");
        rect.addEventListener("mousemove",(dets)=>{
            var retanglocation = rect.getBoundingClientRect();
            var insiderect = dets.clientX - retanglocation.left;

            if(insiderect < retanglocation.width/2){
                // console.log("left");  
                var redcol = gsap.utils.mapRange(0, retanglocation.width/2, 255, 0, insiderect) 
                 gsap.to(rect,{
                    backgroundColor:`rgb(${redcol},0,0)`,
                    ease:Power4,
                });                              
            } 
           
            else{
                var bluecol = gsap.utils.mapRange( retanglocation.width/2,retanglocation.width,0, 255, insiderect) 
                 gsap.to(rect,{
                    backgroundColor:`rgb(0,0,${bluecol})`,
                    ease:Power4,
                });                              
              
            }
        })
         rect.addEventListener("mouseleave" , ()=>{
            gsap.to(rect,{
                    backgroundColor:"white"
                }); 
         })
    </script>
</body>
</html>
