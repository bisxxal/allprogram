<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARROW FUNCTIONS</title>
</head>

<body>
    <div class="container">
        <h1>ARROW FUNCTIONS</h1>
    </div>
   
    <ul>
        <li>
            ::before
        </li>
    
    </ul>
    <script>

        //normal function declaration 
        function greet() {
            console.log("hi there bisxal");
        }

        greet();

        //arrow function declaration 
        let = fun = () => {
            console.log("hi there bisxal using arrow function ");
        }
        fun();              //this ones shortcut is 

        let = hlw = () => console.log(' bisxxal');
        hlw();

        //short cut function 

        let sum = (a, b) => a + b;

        let half = a => a / 2;


    </script>
</body>

</html>
