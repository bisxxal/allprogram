<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string function</title>
</head>
<body>
    <h1>hello world string funciton</h1>
    <script>
        var str="this is string function";
        var position =str.indexOf('cis i ');
        console.log(position);

        //last occurence of a substring 
        var position =str.lastIndexOf('is i ');
        console.log(position);
        
        // slicing  method
        var substr=str.slice(1,7);
        console.log(substr);  
        // string replaced 
        var replaced =str.replace('string ','bisxxal  ');
        console.log(str);
        console.log(replaced );

        // concat the string 
        newstr=str.concat('  hey its my by me ');
        console.log(newstr);
 
        // string slicing 
        console.log(str[2])
    </script>
</body>
</html>
